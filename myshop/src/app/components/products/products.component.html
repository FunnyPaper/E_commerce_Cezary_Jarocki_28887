<app-panel-top></app-panel-top>

<div class="wrapper_parrent">
  <div class="wrapper_side_child"></div>
  <div class="wrapper_main_child">
    <table id="wrapper_main_child_table">
      <thead *ngIf="this.mainService.products" id="tableHead">
        <tr>
          <th>obrazek</th>
          <th>dane</th>
          <th>akcje</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <ng-container *ngFor="let product of this.mainService.products?.productsTable">
          <tr>
            <td>
              <img src="{{product.thumbnail}}" alt="{{product.title}}">
            </td>
            <td>
              <ul>
                <li>Tytuł: {{product.title}}</li>
                <li>Cena: {{product.price}}</li>
                <li>Kategoria: {{product.category}}</li>
              </ul>
            </td>
            <td>
              <button (click)="addToCart(product)">Do koszyka</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="wrapper_main_child_up">Tu coś będzie</div>
  </div>
  <div class="wrapper_side_child"></div>
</div>
