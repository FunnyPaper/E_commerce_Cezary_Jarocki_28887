<app-panel-top></app-panel-top>

<div class="products">
  <div class="sideTable"></div>
  <table id="productsTable">
    <thead *ngIf="this.mainService.products" id="tableHead">
      <tr>
        <th>obrazek</th>
        <th>dane</th>
        <th>akcje</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <ng-container *ngFor="let product of this.mainService.products?.productsTable">
        <tr style="background-color: whitesmoke;">
          <td>
            <img src="{{product.thumbnail}}" alt="">
          </td>
          <td>
            <ul>
              <li>Tytu≈Ç: {{product.title}}</li>
              <li>Cena: {{product.price}}</li>
              <li>Kategoria: {{product.category}}</li>
            </ul>
          </td>
          <td>
            <button (click)="addToCart(product)">Do koszyka</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <div class="sideTable"></div>
</div>
