<button mat-button mat-raised-button color="primary"(click)="randomize()" id="update_button">Update</button>
<div class="wrapper">
  <app-menu></app-menu>
  <div class="content">
    <div class="content-header">
      <h2>DASHBOARD</h2>
    </div>
    <div class="content-draw">
        <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
        </canvas>
    </div>
    <div class="content-header">
      <h2>Zamówienia</h2>
    </div>
    <div class="content-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Cena</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of this.mainService.orders?.orders">
            <td>{{order.id}}</td>
            <td>{{order.first_name}}</td>
            <td>{{order.last_name}}</td>
            <td>{{order.email}}</td>
            <td>{{order.phone}}</td>
            <td>{{order.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
